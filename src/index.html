<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <title>Cyber Campus</title>

    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container game-container">
        <div>
            <div class="row">
                <div class="col-xs-6 vertical-center">
                    <div id="welcome-text"></div>
                </div>
                <div class="col-xs-6 vertical-center">
                    <input id="play-nature-sounds" type="button" class="btn btn-primary" onclick="toggleNatureSounds()">
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div id='phaserGame'></div>
                </div>
                <div class="col-4">
                    <div id="metadata-panel"></div>
                </div>
            </div>
            <div>
                <!-- <input type="button" onclick="deleteGame()" value="Delete Game"> -->
            </div>
        </div>
    </div>

    <!-- Parent Navigation Modal is loaded in modal-functions.js -->
    <div id="parent-navigation-modal"></div>

    <input id="play-elevator-music" type="button" class="btn btn-primary" onclick="toggleElevatorMusic()">
    <audio id="elevator-music">
        <source src="./assets/music/basic_elevator.mp3" type="audio/mp3">
    </audio>

    <audio id="nature-sounds">
        <source src="./assets/music/nature_sounds.mp3" type="audio/mp3">
    </audio>

    <audio id="outside-walking">
        <source src="./assets/music/outside_walking.mp3" type="audio/mp3">
    </audio>

</body>

<script src="js/game.js" type="text/javascript"></script>
<script src="js/game-functions.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>
<script src="js/audio-client.js" type="text/javascript"></script>
<script src="js/modal-functions.js" type="text/javascript"></script>
<script src="js/music.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</html>
